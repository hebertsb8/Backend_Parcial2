# Railway Configuration
# Este archivo configura el despliegue en Railway

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:$PORT"

[environment]
PYTHON_VERSION = "3.11"

# Variables de entorno necesarias (configurar en Railway dashboard)
# DATABASE_URL=postgresql://...
# SECRET_KEY=...
# DEBUG=False
# ALLOWED_HOSTS=...
# etc.