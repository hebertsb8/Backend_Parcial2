# Railway Configuration
# Este archivo configura el despliegue en Railway

[build]
builder = "NIXPACKS"

[deploy]
# Comando de inicio usando gunicorn para producci√≥n
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput --clear && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 30"

[environment]
PYTHON_VERSION = "3.11"

# Variables de entorno necesarias (configurar en Railway dashboard)
# DATABASE_URL=postgresql://...
# SECRET_KEY=...
# DEBUG=False
# ALLOWED_HOSTS=...
# etc.